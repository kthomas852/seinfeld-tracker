<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
    <link rel="stylesheet" href="./styles.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Seinfeld Tracker</title>
    <div class="container">
    <h1 class="center-align">Seinfeld Tracker</h1>
    <p class="center-align">Seinfeld wrote a little everyday, you should too!</p>
    </div>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s12 m5 l5">
                <span style="font-size: 20px">Last Coded On: <span id="date" style="color: green">234</span></span>
                <input id="listAdd" placeholder="Name of New Program"/>
                <a id="listBtn" class="waves-effect waves-light btn" onClick="addProgram()">Add to List</a>
                <a id="resetBtn" class="waves-effect waves-light btn" onClick="resetDays(this)" value="4">Reset Days</a>
            </div>
            <div class="col s0 m2 l2"></div>
            <div class="col s12 m5 l5">
                <h5>Consecutive Days Programming: <span id="days"></span></h5>
                <h5>Longest Run of Programming Days: <span id="longest"></span></h5>
            </div>
        </div>
                <div class="row">
                    <div id="progList"></div>
                </div>
    </div>
    <script type='text/javascript' src='config.js'></script>
    <script src='seinfeld.js'></script>
</body>
</html>
